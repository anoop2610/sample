<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Rating-Component-Main</title>
    <link rel="stylesheet" href="IRC.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container1">
        <div class="card">

            <div class="star">
                <img src="../images/icon-star.svg" class="svg">
            </div>

            <h1>How did we do?</h1>

            <div class="text">
                Please let us know how we did with your support request. <br> All feedback is appreciated to help us improve our offering!
            </div>
            <div class="rating-wrapper">
                <button class="rating-btn" value="1" onclick="rateVal(this)">1</button>
                <button class="rating-btn" value="2" onclick="rateVal(this)">2</button>
                <button class="rating-btn" value="3" onclick="rateVal(this)">3</button>
                <button class="rating-btn" value="4" onclick="rateVal(this)">4</button>
                <button class="rating-btn" value="5" onclick="rateVal(this)">5</button>
            </div>

            <div class="submit-btn" onclick="submition()">Submit</div>

        </div>

    </main>

    <!-- container2 -->

    <main class="container2">

        <div class="recipt">

            <div class="bill-img">
                <img src="../images/illustration-thank-you.svg">
            </div>
            <br>
            <div class="rating-div">
                <div class="rating">
                    You selected <span class="rating-selected"></span> out of 5
                </div>
            </div>

            <div class="thank-you">
                <h1>Thank you!</h1>
            </div>

            <div class="text">
                We appreciate you taking the time to give a rating. <br> If you ever need more support, don't hesitate to <br> get in touch!
            </div>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
